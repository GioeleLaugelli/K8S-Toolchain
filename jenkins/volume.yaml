kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: spazio-ELK
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  labels:
    type: local
spec:
  storageClassName: spazio-ELK
  claimRef:
    name: jenkins-pv-claim
    namespace: elk
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/jenkins
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  namespace: nduja
spec:
  storageClassName: spazio-ELK
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
